<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pixel Design</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" type="text/css" href="libs/simplebar/simplebar.css">
	<script type="text/javascript" src="libs/simplebar/simplebar.js"></script>

	<script type="text/javascript" src="libs/angular-1.8.2/angular-route.js"></script>
</head>
<body ng-app="myApp">
	<section>
		<img id="profile" src="assets/images/profile.png" height="175px" alt="profile image"/>
		<div id="menu" data-simplebar>
			<a href="#!"><button>About Me</button></a>
			<a href="#!island"><button>ISLAND</button></a>
			<a href="#!openDating"><button>Open Dating</button></a>
			<a href="#!pixels"><button>2D Pixels</button></a>
			<a href="#!resources"><button>Resources</button></a>
		</div>
	</section>
	<main data-simplebar>
		<!-- â€‹<div ng-view /> -->
		<h1>Open Dating</h1>
		<p>This is my first Mobile App concept. This app is currently in development so I haven't published it on any platform.</p>

		<div id="mobile_body">
			<div id="mobile" class="_div">
				<div class="_inline">
					<h1 class="_no_border">Discover</h1>
					<img src="assets/svg/user.svg" class="_no_border"/>
				</div>
				<div class="_div" style="margin-top:20px">
					<img id="date1" src="assets/images/date1.png" width="100%">
					<div class="_inline" style="margin-top: 20px; margin-bottom: 20px;">
						<img src="assets/svg/close.svg"  class="_no_border" style="margin-left: 40px;"/>
						<img src="assets/svg/heart.svg" class="_no_border"/>
						<img src="assets/svg/message-processing.svg" class="_no_border" style="margin-right: 40px;"/>
					</div>
				</div>
				<div class="_inline" style="margin-top: 40px;">
					<img src="assets/svg/dashbaord.svg" class="_no_border"/>
					<img src="assets/svg/heart.svg" class="_no_border"/>
					<img src="assets/svg/search.svg" class="_no_border"/>
					<img src="assets/svg/message-processing.svg" class="_no_border"/>
				</div>
			</div>
		</div>
	</main>
