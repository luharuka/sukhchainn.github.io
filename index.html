<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pixel Design</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" type="text/css" href="libs/simplebar/simplebar.css">
	<script type="text/javascript" src="libs/simplebar/simplebar.js"></script>
	<script type="text/javascript" src="libs/angular-1.8.2/angular.min.js"></script>
	<script type="text/javascript" src="libs/angular-1.8.2/angular-route.js"></script>
</head>
<body ng-app="myApp">
	<section>
		<img id="profile" src="assets/images/profile.png" height="175px" alt="profile image"/>
		<div id="menu" data-simplebar>
			<a href="#!"><button>About Me</button></a>
			<a href="#!island"><button>ISLAND</button></a>
			<a href="#!openDating"><button>Open Dating</button></a>
			<a href="#!pixels"><button>2D Pixels</button></a>
			<a href="#!resources"><button>Credits</button></a>
			<a href="#!work"><button>Work Profile</button></a>
			<!-- <a href="#!test"><button>Test</button></a> -->
		</div>
	</section>
	<main data-simplebar>
		â€‹<div ng-view />
	</main>

	<script>
	var app = angular.module("myApp", ["ngRoute"]);
	app.config(function($routeProvider) {
	    $routeProvider
	    .when("/", {
	        templateUrl : "/about_me.htm"
	    })
	    .when("/island", {
	        templateUrl : "/island.htm"
	    })
	    .when("/openDating", {
	        templateUrl : "open_dating.htm"
	    })
	    .when("/pixels", {
	        templateUrl : "pixels.htm"
	    })
	    .when("/resources", {
	        templateUrl : "resources.htm"
	    })
	    .when("/work", {
	        templateUrl : "work_profile.htm"
	    })
	    // .when("/test", {
	    //     templateUrl : "test.htm"
	    // })
	    ;
	});
	</script>
</body>
</html>
