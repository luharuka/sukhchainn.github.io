<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pixel Design</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" type="text/css" href="libs/simplebar/simplebar.css">
	<script type="text/javascript" src="libs/simplebar/simplebar.js"></script>
	<script type="text/javascript" src="libs/angular-1.8.2/angular.min.js"></script>
	<script type="text/javascript" src="libs/angular-1.8.2/angular-route.js"></script>
</head>
<body ng-app="myApp">
	<section>
		<img id="profile" src="assets/images/profile.png" height="175px" alt="profile image"/>
		<div id="menu" data-simplebar>
			<a href="#!"><button class="_button">About Me</button></a>
			<a href="#!island"><button class="_button">ISLAND</button></a>
			<a href="#!openDating"><button class="_button">Open Dating</button></a>
			<a href="#!pixels"><button class="_button">2D Pixels</button></a>
			<a href="#!work"><button class="_button">Work Profile</button></a>
			<!-- <a href="#!test"><button class="_button">Test</button></a> -->
			<a href="#!credits"><button class="_button">Credits</button></a>
		</div>
	</section>
	<main data-simplebar>
		â€‹<div ng-view />
	</main>

	<script>
	var app = angular.module("myApp", ["ngRoute"]);
	app.config(function($routeProvider) {
	    $routeProvider
	    .when("/", {
	        templateUrl : "pages/about_me.htm"
	    })
	    .when("/island", {
	        templateUrl : "pages/island.htm"
	    })
	    .when("/openDating", {
	        templateUrl : "pages/open_dating.htm"
	    })
	    .when("/pixels", {
	        templateUrl : "pages/pixels.htm"
	    })
	    .when("/work", {
	        templateUrl : "pages/work_profile.htm"
	    })
	    .when("/test", {
	        templateUrl : "pages/test2.htm"
	    })
	    .when("/credits", {
	        templateUrl : "pages/credits.htm"
	    });
	});
	</script>
</body>
</html>
